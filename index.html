<!DOCTYPE html>
<html lang="it">
<head>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:#f3f6fb;
  color:#0f172a;
  line-height:1.6;
  overflow-x:hidden;
}

/* ---------- GLOW BACKGROUND ---------- */

body::before{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#22c55e33 0%, transparent 70%);
  top:-200px;
  right:-200px;
  z-index:-1;
  animation:glowMove 8s ease-in-out infinite alternate;
}

@keyframes glowMove{
  from{transform:translate(0,0)}
  to{transform:translate(-40px,40px)}
}

.container{max-width:1100px;margin:auto;padding:40px 20px}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 0
}

.logo{font-weight:800;font-size:20px}

.lang-switch button{
  margin-left:6px;
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #e2e8f0;
  background:white;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.lang-switch button.active{
  background:#0f172a;
  color:white
}

/* HERO */

.hero{
  text-align:center;
  padding:120px 20px 80px;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.badge{
  display:inline-block;
  background:#e2e8f0;
  padding:8px 18px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:25px;
  font-weight:600;
}

.hero h1{
  font-size:52px;
  line-height:1.1;
  max-width:900px;
  margin:0 auto 25px;
  font-weight:800
}

.hero p{
  font-size:20px;
  color:#475569;
  max-width:760px;
  margin:0 auto 20px
}

.hero small{
  display:block;
  margin-top:8px;
  color:#64748b;
  font-size:14px
}

.cta{
  margin-top:40px
}

.cta a{
  text-decoration:none;
  padding:18px 44px;
  border-radius:14px;
  font-weight:700;
  margin:10px;
  display:inline-block;
  font-size:17px;
  transition:.3s;
  position:relative;
}

.btn-primary{
  background:#22c55e;
  color:black;
  box-shadow:0 0 0px #22c55e;
}

.btn-primary:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 35px #22c55e66;
}

.btn-secondary{
  background:#0f172a;
  color:white;
  border:1px solid #1e293b;
}

.btn-secondary:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 35px rgba(15,23,42,.3);
}

.trust{
  margin-top:20px;
  font-size:14px;
  color:#64748b
}

/* HOW IT WORKS */

.how{
  padding:100px 20px;
  text-align:center;
}

.how-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
  max-width:900px;
  margin:60px auto 0;
}

.how-card{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(15,23,42,.08);
  transition:.3s;
}

.how-card:hover{
  transform:translateY(-6px);
}

/* PRICING */

.pricing{
  padding:120px 20px;
  text-align:center;
}

.price-card{
  background:white;
  max-width:600px;
  margin:40px auto 0;
  padding:70px;
  border-radius:28px;
  box-shadow:0 35px 90px rgba(15,23,42,.12);
  position:relative;
}

.badge-pro{
  position:absolute;
  top:-15px;
  left:50%;
  transform:translateX(-50%);
  background:#22c55e;
  color:black;
  font-weight:700;
  padding:6px 16px;
  border-radius:999px;
  font-size:13px;
}

.price{
  font-size:48px;
  font-weight:800;
  margin-bottom:30px
}

.features{
  text-align:left;
  margin-bottom:40px
}

.features li{
  margin-bottom:14px;
  font-size:17px
}

.price-card a{
  display:inline-block;
  background:#0f172a;
  color:white;
  padding:18px 42px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
  transition:.3s
}

.price-card a:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(0,0,0,0.15)
}

.footer{
  text-align:center;
  padding:60px 20px;
  font-size:14px;
  color:#64748b
}
</style>
</head>

       data-en="Activate PRO Access"></a>

</div>

<div class="footer"
     data-it="© 2026 RendimentoBB – Tutti i diritti riservati"
     data-en="© 2026 RendimentoBB – All rights reserved"></div>

<script>
function setLang(lang){
  document.documentElement.lang = lang;
  document.querySelectorAll("[data-it]").forEach(el=>{
    const text = el.getAttribute("data-"+lang);
    if(text) el.innerText = text;
  });
  document.getElementById("btn-it").classList.remove("active");
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-"+lang).classList.add("active");
  localStorage.setItem("lang", lang);
}

window.addEventListener("DOMContentLoaded",()=>{
  const saved = localStorage.getItem("lang");
  const browserLang = navigator.language.startsWith("en") ? "en" : "it";
  setLang(saved || browserLang);
});
</script>

</body>
</html>
