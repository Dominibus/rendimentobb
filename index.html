<!DOCTYPE html>
<html lang="it">
<head>

<title>RendimentoBB – Analisi Professionale Investimento B&B</title>
<meta name="description" content="Simula ROI, mutuo, cashflow e scenari realistici prima di investire in un B&B. Evita errori da 50.000€ con un'analisi professionale.">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:#f3f6fb;
  color:#0f172a;
  line-height:1.6;
}

.container{max-width:1100px;margin:auto;padding:40px 20px}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 0
}

.logo{font-weight:800;font-size:20px}

.nav a{
  text-decoration:none;
  margin-right:20px;
  font-weight:600;
  color:#0f172a
}

.lang-switch button{
  margin-left:6px;
  padding:6px 12px;
  border-radius:8px;
  border:1px solid #e2e8f0;
  background:white;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.lang-switch button.active{
  background:#0f172a;
  color:white
}

/* HERO */

.hero{
  text-align:center;
  padding:120px 20px 80px
}

.badge{
  display:inline-block;
  background:#e2e8f0;
  padding:8px 18px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:25px;
  font-weight:600;
}

.hero h1{
  font-size:50px;
  line-height:1.15;
  max-width:900px;
  margin:0 auto 25px;
  font-weight:800
}

.hero p{
  font-size:20px;
  color:#475569;
  max-width:760px;
  margin:0 auto 25px
}

.hero small{
  display:block;
  margin-top:8px;
  color:#64748b;
  font-size:14px
}

.cta{
  margin-top:35px
}

.cta a{
  text-decoration:none;
  padding:18px 44px;
  border-radius:12px;
  font-weight:700;
  margin:10px;
  display:inline-block;
  font-size:17px;
  transition:.25s
}

.btn-primary{
  background:#22c55e;
  color:black
}

.btn-secondary{
  background:#0f172a;
  color:white
}

.btn-primary:hover,
.btn-secondary:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(0,0,0,0.12)
}

.trust{
  margin-top:20px;
  font-size:14px;
  color:#64748b
}

/* PREVIEW */

.preview-box{
  background:white;
  max-width:780px;
  margin:70px auto 0;
  padding:50px;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(15,23,42,.08);
  text-align:left;
}

.preview-box h3{
  font-size:22px;
  margin-bottom:20px
}

.preview-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.preview-item{
  background:#f1f5f9;
  padding:22px;
  border-radius:16px;
}

.preview-item strong{
  display:block;
  font-size:22px;
  margin-bottom:6px;
}

/* SECTION */

.section{
  padding:120px 20px
}

.section-title{
  text-align:center;
  font-size:36px;
  margin-bottom:60px;
  font-weight:800;
}

.compare-table{
  max-width:900px;
  margin:auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 25px 60px rgba(15,23,42,.08)
}

.compare-row{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  padding:22px;
  border-bottom:1px solid #e2e8f0
}

.compare-row.header{
  background:#0f172a;
  color:white;
  font-weight:700
}

.compare-row:nth-child(even){
  background:#f8fafc;
}

/* HIGHLIGHT */

.highlight{
  background:#0f172a;
  color:white;
  text-align:center;
  padding:120px 20px
}

.highlight h2{
  font-size:40px;
  margin-bottom:15px
}

.highlight p{
  color:#cbd5e1
}

/* PRICING */

.pricing{
  background:linear-gradient(180deg,#ffffff 0%,#eef2f7 100%);
  padding:140px 20px;
  text-align:center
}

.price-card{
  background:white;
  max-width:650px;
  margin:40px auto 0;
  padding:70px;
  border-radius:28px;
  box-shadow:0 35px 90px rgba(15,23,42,.12)
}

.price{
  font-size:50px;
  font-weight:800;
  margin-bottom:30px
}

.features{
  text-align:left;
  margin-bottom:40px
}

.features li{
  margin-bottom:14px;
  font-size:17px
}

.price-card a{
  display:inline-block;
  background:#0f172a;
  color:white;
  padding:18px 42px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  transition:.2s
}

.price-card a:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,0.15)
}

.footer{
  text-align:center;
  padding:60px 20px;
  font-size:14px;
  color:#64748b
}
</style>
</head>

<body>

<div class="container header">
  <div class="logo">RendimentoBB</div>
  <div>
    <span class="nav">
      <a href="/tool/" data-it="Analisi" data-en="Analysis"></a>
    </span>
    <span class="lang-switch">
      <button id="btn-it" onclick="setLang('it')">IT</button>
      <button id="btn-en" onclick="setLang('en')">EN</button>
    </span>
  </div>
</div>

<div class="hero container">

  <div class="badge"
       data-it="Analisi strategica per investimenti immobiliari"
       data-en="Strategic analysis for real estate investments"></div>

  <h1
      data-it="Prima di investire 100.000€ in un B&B, verifica i numeri che determinano se guadagni o perdi."
      data-en="Before investing €100,000 in a B&B, verify the numbers that determine whether you win or lose."></h1>

  <p
     data-it="Simulazione reale ROI, mutuo completo, stress test e recupero capitale in meno di 60 secondi."
     data-en="Real ROI simulation, full mortgage analysis, stress test and capital recovery in under 60 seconds."></p>

  <small
     data-it="Metodo progettato per valutazioni immobiliari consapevoli."
     data-en="Method designed for informed real estate evaluations."></small>

  <div class="cta">
    <a href="/tool/" class="btn-primary"
       data-it="Avvia analisi gratuita"
       data-en="Start free analysis"></a>

    <a href="https://buy.stripe.com/test_dRmeVcdNBefv7Njf6w8N200"
       class="btn-secondary"
       data-it="Sblocca analisi PRO – 19€ una tantum"
       data-en="Unlock PRO analysis – €19 one-time"></a>
  </div>

  <div class="trust"
       data-it="Accesso immediato · Nessun abbonamento · Garanzia 7 giorni"
       data-en="Instant access · No subscription · 7-day guarantee"></div>

</div>

<!-- ALTRE SEZIONI RESTANO IDENTICHE -->

<script>
function setLang(lang){
  document.documentElement.lang = lang;
  document.querySelectorAll("[data-it]").forEach(el=>{
    const text = el.getAttribute("data-"+lang);
    if(text) el.innerText = text;
  });
  document.getElementById("btn-it").classList.remove("active");
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-"+lang).classList.add("active");
  localStorage.setItem("lang", lang);
}

window.addEventListener("DOMContentLoaded",()=>{
  const saved = localStorage.getItem("lang");
  const browserLang = navigator.language.startsWith("en") ? "en" : "it";
  setLang(saved || browserLang);
});
</script>

</body>
</html>
