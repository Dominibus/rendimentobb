<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulatore Rendita B&B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="lang-switch">
    <button id="btn-it" onclick="setLanguage('it')" class="active">IT</button>
    <button id="btn-en" onclick="setLanguage('en')">EN</button>
  </div>
    <h1 id="title">Simulatore Rendita B&B</h1>

    <label id="priceLabel">Prezzo medio a notte (€)</label>
    <input type="number" id="prezzo" placeholder="Es. 90">

    <label id="occupancyLabel">Occupazione media (%)</label>
    <input type="number" id="occupazione" placeholder="Es. 70">

    <button id="calculateBtn" onclick="calcola()">Calcola rendita</button>

    <div class="result" id="risultato"></div>
  </div>

  <script>
    function calcola() {
      const prezzo = parseFloat(document.getElementById("prezzo").value);
      const occupazione = parseFloat(document.getElementById("occupazione").value);

      if (isNaN(prezzo) || isNaN(occupazione)) {
        document.getElementById("risultato").innerText = "Inserisci valori validi";
        return;
      }

      const giorni = 30;
      const nottiOccupate = giorni * (occupazione / 100);
      const fatturato = prezzo * nottiOccupate;

      document.getElementById("risultato").innerText =
        "Fatturato mensile stimato: € " + fatturato.toFixed(2);
    }
  </script>
    <script src="js/lang.js"></script>
</body>
</html>
