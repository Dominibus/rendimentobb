<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B&B Investment Risk Analyzer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      width: 460px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 5px;
      font-size: 16px;
      color: #94a3b8;
    }

    .step-desc {
      font-size: 13px;
      color: #cbd5e1;
      margin-bottom: 10px;
    }

    .lang-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .lang-switch button {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #334155;
      color: white;
    }

    .lang-switch button.active {
      background: #22c55e;
      color: black;
    }

    label {
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 6px;
      border: none;
    }

    button.calculate {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .divider {
      margin: 20px 0;
      border: 1px solid #334155;
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .pro-info {
      margin-top: 20px;
      padding: 12px;
      background: #0f172a;
      border-radius: 8px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="lang-switch">
      <button id="btn-it" onclick="setLanguage('it')" class="active">IT</button>
      <button id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>

    <h1 data-translate="title"></h1>

    <!-- STEP 1 -->

    <h3 data-translate="step1Title"></h3>
    <div class="step-desc" data-translate="step1Desc"></div>

    <label data-translate="priceLabel"></label>
    <input type="number" id="price" placeholder="90">

    <label data-translate="occupancyLabel"></label>
    <input type="number" id="occupancy" placeholder="70">

    <label data-translate="expensesLabel"></label>
    <input type="number" id="expenses" placeholder="800">

    <label data-translate="commissionLabel"></label>
    <input type="number" id="commission" placeholder="15">

    <label data-translate="taxLabel"></label>
    <input type="number" id="tax" placeholder="21">

    <hr class="divider">

    <!-- STEP 2 -->

    <h3 data-translate="step2Title"></h3>
    <div class="step-desc" data-translate="step2Desc"></div>
    <input type="number" id="propertyPrice" placeholder="180000">

    <h3 data-translate="step3Title"></h3>
    <div class="step-desc" data-translate="step3Desc"></div>
    <input type="number" id="equity" placeholder="50000">

    <h3 data-translate="step4Title"></h3>
    <div class="step-desc" data-translate="step4Desc"></div>

    <label data-translate="loanAmountLabel"></label>
    <input type="number" id="loanAmount" placeholder="130000">

    <label data-translate="loanRateLabel"></label>
    <input type="number" id="loanRate" placeholder="3">

    <label data-translate="loanYearsLabel"></label>
    <input type="number" id="loanYears" placeholder="20">

    <hr class="divider">

    <h3 data-translate="step5Title"></h3>
    <div class="step-desc" data-translate="step5Desc"></div>

    <label data-translate="familyIncomeLabel"></label>
    <input type="number" id="familyIncome" placeholder="3500">

    <label data-translate="roiTargetLabel"></label>
    <input type="number" id="roiTarget" value="8">

    <hr class="divider">

    <h3 data-translate="step6Title"></h3>
    <div class="step-desc" data-translate="step6Desc"></div>

    <label data-translate="stressOccLabel"></label>
    <input type="number" id="stressOccupancy" value="-15">

    <label data-translate="stressExpLabel"></label>
    <input type="number" id="stressExpenses" value="10">

    <label data-translate="stressRateLabel"></label>
    <input type="number" id="stressRate" value="1">

    <button class="calculate" onclick="calculate()" data-translate="analyzeBtn"></button>

    <div class="result" id="results"></div>

    <div class="pro-info" data-translate="proInfo"></div>

  </div>

  <script src="js/lang.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
