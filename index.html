<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RendimentoBB – Analisi Strategica Investimento B&B</title>
<meta name="description" content="Simula ROI, mutuo, cashflow e scenari realistici prima di investire in un B&B. Evita errori finanziari con un'analisi professionale.">

<link rel="stylesheet" href="/css/style.css">

</head>

<body>

<div class="tool-wrapper">

    <!-- HEADER -->

    <div class="tool-header">
        <div class="lang-switch">
            <button id="btn-it" onclick="setLang('it')">IT</button>
            <button id="btn-en" onclick="setLang('en')">EN</button>
        </div>

        <h1
            data-it="Prima di investire 100.000€ in un B&B, verifica la sostenibilità reale del capitale."
            data-en="Before investing €100,000 in a B&B, verify the real sustainability of your capital.">
        </h1>

        <p
            data-it="Simulazione ROI reale, mutuo completo, stress test e recupero capitale in meno di 60 secondi."
            data-en="Real ROI simulation, full mortgage analysis, stress testing and capital recovery in under 60 seconds.">
        </p>
    </div>


    <!-- MAIN TOOL CARD -->

    <div class="tool-card">

        <div class="form-grid">

            <div class="input-group">
                <label data-it="Prezzo immobile (€)" data-en="Property price (€)"></label>
                <input type="number" id="price" placeholder="150000">
            </div>

            <div class="input-group">
                <label data-it="Capitale proprio (€)" data-en="Own capital (€)"></label>
                <input type="number" id="capital" placeholder="30000">
            </div>

            <div class="input-group">
                <label data-it="Tasso mutuo (%)" data-en="Mortgage rate (%)"></label>
                <input type="number" id="rate" placeholder="3.5">
            </div>

            <div class="input-group">
                <label data-it="Durata mutuo (anni)" data-en="Mortgage duration (years)"></label>
                <input type="number" id="years" placeholder="20">
            </div>

            <div class="input-group">
                <label data-it="Prezzo medio notte (€)" data-en="Average nightly price (€)"></label>
                <input type="number" id="nightPrice" placeholder="90">
            </div>

            <div class="input-group">
                <label data-it="Occupazione media (%)" data-en="Average occupancy (%)"></label>
                <input type="number" id="occupancy" placeholder="65">
            </div>

            <div class="input-group">
                <label data-it="Costi operativi mensili (€)" data-en="Monthly operating costs (€)"></label>
                <input type="number" id="costs" placeholder="1200">
            </div>

        </div>

        <div class="action-area">
            <button class="btn-primary" onclick="calculate()"
                data-it="Calcola Analisi"
                data-en="Run Analysis">
            </button>
        </div>

    </div>


    <!-- RESULTS -->

    <div id="results" class="results-card" style="display:none;"></div>


    <!-- PRO LOCK -->

    <div class="pro-lock">
        <h2
            data-it="Sblocca Analisi PRO"
            data-en="Unlock PRO Analysis">
        </h2>

        <p
            data-it="Accedi a simulazione mutuo avanzata, stress test automatico e report PDF consulenziale."
            data-en="Access advanced mortgage simulation, automatic stress testing and consultant-grade PDF report.">
        </p>

        <a href="https://buy.stripe.com/test_dRmeVcdNBefv7Njf6w8N200"
           class="btn-primary"
           data-it="Attiva Licenza Strategica – 19€"
           data-en="Activate Strategic License – €19">
        </a>
    </div>

</div>

<script src="/js/app.js"></script>

<script>
function setLang(lang){
  document.documentElement.lang = lang;
  document.querySelectorAll("[data-it]").forEach(el=>{
    const text = el.getAttribute("data-"+lang);
    if(text) el.innerText = text;
  });
  document.getElementById("btn-it").classList.remove("active");
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-"+lang).classList.add("active");
  localStorage.setItem("lang", lang);
}

window.addEventListener("DOMContentLoaded",()=>{
  const saved = localStorage.getItem("lang");
  const browserLang = navigator.language.startsWith("en") ? "en" : "it";
  setLang(saved || browserLang);
});
</script>

</body>
</html>
