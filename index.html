<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B&B Investment & Profit Analyzer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      width: 440px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 16px;
      color: #94a3b8;
    }

    h4 {
      margin-top: 20px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .lang-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .lang-switch button {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #334155;
      color: white;
    }

    .lang-switch button.active {
      background: #22c55e;
      color: black;
    }

    label {
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 6px;
      border: none;
    }

    button.calculate {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      border: 1px solid #334155;
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .positive {
      color: #22c55e;
      font-weight: bold;
    }

    .negative {
      color: #ef4444;
      font-weight: bold;
    }

    .pro-info {
      margin-top: 15px;
      padding: 12px;
      background: #0f172a;
      border-radius: 8px;
      font-size: 13px;
      color: #94a3b8;
    }

  </style>
</head>
<body>

  <div class="card">

    <div class="lang-switch">
      <button id="btn-it" onclick="setLanguage('it')" class="active">IT</button>
      <button id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>

    <h1 id="title"></h1>

    <!-- BASE SIMULATION -->

    <label id="priceLabel"></label>
    <input type="number" id="price" placeholder="90">

    <label id="occupancyLabel"></label>
    <input type="number" id="occupancy" placeholder="70">

    <label id="expensesLabel"></label>
    <input type="number" id="expenses" placeholder="800">

    <label id="commissionLabel"></label>
    <input type="number" id="commission" placeholder="15">

    <label id="taxLabel"></label>
    <input type="number" id="tax" placeholder="21">

    <hr class="divider">

    <!-- PRO INVESTMENT SECTION -->

    <h3 id="proTitle"></h3>

    <label id="propertyPriceLabel"></label>
    <input type="number" id="propertyPrice" placeholder="180000">

    <label id="equityLabel"></label>
    <input type="number" id="equity" placeholder="50000">

    <label id="loanAmountLabel"></label>
    <input type="number" id="loanAmount" placeholder="130000">

    <label id="loanRateLabel"></label>
    <input type="number" id="loanRate" placeholder="3">

    <label id="loanYearsLabel"></label>
    <input type="number" id="loanYears" placeholder="20">

    <hr class="divider">

    <!-- ADVANCED PRO ANALYSIS -->

    <h4>Reddito familiare mensile (â‚¬)</h4>
    <input type="number" id="familyIncome" placeholder="3500">

    <h4>ROI target (%)</h4>
    <input type="number" id="roiTarget" value="8">

    <h4>Scenario Pessimistico</h4>

    <label>Variazione occupazione (%)</label>
    <input type="number" id="stressOccupancy" value="-15">

    <label>Aumento spese (%)</label>
    <input type="number" id="stressExpenses" value="10">

    <label>Aumento tasso mutuo (%)</label>
    <input type="number" id="stressRate" value="1">

    <button id="calculateBtn" class="calculate" onclick="calculate()"></button>

    <div class="result" id="results"></div>

    <div class="pro-info">
      ðŸ”’ PRO include:
      <br>â€¢ Stress test personalizzato
      <br>â€¢ Impatto reale sul reddito familiare
      <br>â€¢ Prezzo massimo immobile consigliato
      <br>â€¢ Indicatore soliditÃ  investimento
      <br>â€¢ Confronto benchmark settore
    </div>

  </div>

  <script src="js/lang.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
