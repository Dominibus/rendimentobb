<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RendimentoBB ‚Äì Strategic B&B Investment Analysis</title>

<link rel="stylesheet" href="../css/style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

<div class="tool-wrapper">

  <!-- HEADER -->
  <div class="tool-header">

    <div class="lang-switch">
      <button id="btn-it" onclick="setLanguage('it')" class="active">IT</button>
      <button id="btn-en" onclick="setLanguage('en')">EN</button>
    </div>

    <h1>RendimentoBB</h1>

    <p
      data-it="Sistema di Analisi Strategica per Investimenti B&B. Evita errori costosi e valuta con metodo professionale."
      data-en="Strategic Analysis System for B&B Investments. Avoid costly mistakes and evaluate with professional methodology.">
      Sistema di Analisi Strategica per Investimenti B&B.
      Evita errori costosi e valuta con metodo professionale.
    </p>

  </div>

  <!-- FORM -->
  <div class="tool-card">

    <h3 data-it="üí∞ Investimento" data-en="üí∞ Investment">üí∞ Investimento</h3>

    <div class="form-grid">
      <div class="input-group">
        <label data-it="Prezzo immobile (‚Ç¨)" data-en="Property price (‚Ç¨)">Prezzo immobile (‚Ç¨)</label>
        <input type="number" id="propertyPrice" placeholder="100000">
      </div>

      <div class="input-group">
        <label data-it="Capitale proprio investito (‚Ç¨)" data-en="Own capital invested (‚Ç¨)">Capitale proprio investito (‚Ç¨)</label>
        <input type="number" id="equity" placeholder="40000">
      </div>
    </div>

    <h3 style="margin-top:30px"
        data-it="üè¶ Mutuo (Opzionale)"
        data-en="üè¶ Mortgage (Optional)">
        üè¶ Mutuo (Opzionale)
    </h3>

    <div class="form-grid">
      <div class="input-group">
        <label data-it="Importo finanziato (‚Ç¨)" data-en="Loan amount (‚Ç¨)">Importo finanziato (‚Ç¨)</label>
        <input type="number" id="loanAmount" placeholder="60000">
      </div>

      <div class="input-group">
        <label data-it="Tasso annuo (%)" data-en="Annual interest rate (%)">Tasso annuo (%)</label>
        <input type="number" id="interestRate" placeholder="3.5">
      </div>

      <div class="input-group">
        <label data-it="Durata (anni)" data-en="Duration (years)">Durata (anni)</label>
        <input type="number" id="loanYears" placeholder="20">
      </div>
    </div>

    <h3 style="margin-top:30px"
        data-it="üè® Operativit√†"
        data-en="üè® Operations">
        üè® Operativit√†
    </h3>

    <div class="form-grid">
      <div class="input-group">
        <label data-it="Prezzo medio notte (‚Ç¨)" data-en="Average nightly price (‚Ç¨)">Prezzo medio notte (‚Ç¨)</label>
        <input type="number" id="price" placeholder="120">
      </div>

      <div class="input-group">
        <label data-it="Occupazione media (%)" data-en="Average occupancy (%)">Occupazione media (%)</label>
        <input type="number" id="occupancy" placeholder="70">
      </div>

      <div class="input-group">
        <label data-it="Spese mensili (‚Ç¨)" data-en="Monthly expenses (‚Ç¨)">Spese mensili (‚Ç¨)</label>
        <input type="number" id="expenses" placeholder="1500">
      </div>

      <div class="input-group">
        <label data-it="Commissioni piattaforme (%)" data-en="Platform commissions (%)">Commissioni piattaforme (%)</label>
        <input type="number" id="commission" placeholder="15">
      </div>

      <div class="input-group">
        <label data-it="Tasse (%)" data-en="Taxes (%)">Tasse (%)</label>
        <input type="number" id="tax" placeholder="21">
      </div>
    </div>

    <div class="action-area">
      <button onclick="calculate()" class="btn-primary"
        data-it="Analizza Investimento"
        data-en="Analyze Investment">
        Analizza Investimento
      </button>
    </div>

  </div>

  <!-- RISULTATI -->
  <div id="results" class="results-card"></div>

  <!-- GRAFICO -->
  <div class="results-card" style="margin-top:20px;">
    <canvas id="roiChart" height="120"></canvas>
  </div>

  <div class="back-link">
    <a href="/"
       data-it="‚Üê Torna alla homepage"
       data-en="‚Üê Back to homepage">
       ‚Üê Torna alla homepage
    </a>
  </div>

</div>

<script src="../js/lang.js"></script>
<script src="../js/app.js"></script>

</body>
</html>
