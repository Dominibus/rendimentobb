<!DOCTYPE html>

<link rel="stylesheet" href="../css/style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* HERO MINI */

.tool-intro{
  text-align:center;
  margin-bottom:50px;
  animation:fadeUp 0.8s ease;
}

.tool-intro h2{
  font-size:22px;
  color:#94a3b8;
  margin-bottom:12px;
}

.tool-intro p{
  font-size:15px;
  color:#64748b;
  max-width:600px;
  margin:auto;
}

/* SECTION TITLE STYLE */

.section-divider{
  margin:50px 0 20px;
  padding-bottom:10px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}

/* PRO BLOCK ENHANCED */

.pro-lock{
  margin-top:80px;
  padding:80px;
  border-radius:34px;
  position:relative;
  overflow:hidden;
}

.pro-lock::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(34,197,94,0.15),transparent 60%);
  top:-200px;
  right:-200px;
  filter:blur(80px);
}

.pro-lock button{
  margin-top:20px;
  animation:proPulse 3s ease-in-out infinite;
}

@keyframes proPulse{
  0%{box-shadow:0 0 0px rgba(34,197,94,0.0)}
  50%{box-shadow:0 0 25px rgba(34,197,94,0.4)}
  100%{box-shadow:0 0 0px rgba(34,197,94,0.0)}
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

</style>

</head>

<script src="../js/lang.js"></script>
<script src="../js/app.js"></script>

</html>
