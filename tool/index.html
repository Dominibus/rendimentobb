<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulatore Rendimento B&B</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>

<div class="tool-wrapper">

  <!-- HEADER -->
  <div class="tool-header">

    <div class="lang-switch">
      <button id="btn-it" onclick="setLanguage('it')" class="active">IT</button>
      <button id="btn-en" onclick="setLanguage('en')">EN</button>

    <h1 data-it="üìä Simulatore Rendimento B&B"
        data-en="üìä B&B Investment Simulator"></h1>

       data-en="Enter realistic data and discover if your investment is sustainable."></p>
  </div>

  <!-- FORM -->
  <div class="tool-card">

    <h3 data-it="üí∞ Investimento"
        data-en="üí∞ Investment"></h3>

    <div class="form-grid">

      <div class="input-group">
        <label data-it="Prezzo immobile (‚Ç¨)"
               data-en="Property price (‚Ç¨)"></label>
        <input type="number" id="propertyPrice" placeholder="Es. 100000">
      </div>

      <div class="input-group">
        <label data-it="Capitale proprio investito (‚Ç¨)"
               data-en="Own capital invested (‚Ç¨)"></label>
        <input type="number" id="equity" placeholder="Es. 40000">
      </div>

    </div>

    <h3 style="margin-top:30px"
        data-it="üè® Operativit√†"
        data-en="üè® Operations"></h3>

    <div class="form-grid">

      <div class="input-group">
        <label data-it="Prezzo medio notte (‚Ç¨)"
               data-en="Average price per night (‚Ç¨)"></label>
        <input type="number" id="price" placeholder="Es. 120">
      </div>

      <div class="input-group">
        <label data-it="Occupazione media (%)"
               data-en="Average occupancy (%)"></label>
        <input type="number" id="occupancy" placeholder="Es. 70">
      </div>

      <div class="input-group">
        <label data-it="Spese mensili (‚Ç¨)"
               data-en="Monthly expenses (‚Ç¨)"></label>
        <input type="number" id="expenses" placeholder="Es. 1500">
      </div>

      <div class="input-group">
        <label data-it="Commissioni piattaforme (%)"
               data-en="Platform commissions (%)"></label>
        <input type="number" id="commission" placeholder="Es. 15">
      </div>

      <div class="input-group">
        <label data-it="Tasse (%)"
               data-en="Taxes (%)"></label>
        <input type="number" id="tax" placeholder="Es. 21">
      </div>

    </div>

    <div class="action-area">
      <button onclick="calculate()" class="btn-primary"
              data-it="Analizza investimento"
              data-en="Analyze investment"></button>
    </div>

  </div>

  <!-- RISULTATI -->
  <div id="results" class="results-card"></div>

  <!-- PRO BLOCK -->
  <div id="proBlock" class="pro-lock">
    <h2 data-it="üîì Vuoi l‚Äôanalisi avanzata?"
        data-en="üîì Want advanced analysis?"></h2>

    <p data-it="Sblocca:"
       data-en="Unlock:"></p>

    <ul style="text-align:left; max-width:400px; margin:15px auto;">
      <li data-it="Simulazione mutuo completa"
          data-en="Full mortgage simulation"></li>
      <li data-it="Stress test pessimistico"
          data-en="Pessimistic stress test"></li>
      <li data-it="ROI a 5 anni"
          data-en="5-year ROI"></li>
      <li data-it="Indice rischio 0‚Äì100"
          data-en="Risk index 0‚Äì100"></li>
    </ul>

    <button onclick="unlockPro()" class="btn-secondary"
            data-it="Sblocca versione PRO ‚Äì 19‚Ç¨"
            data-en="Unlock PRO version ‚Äì ‚Ç¨19"></button>
  </div>

  <!-- BACK -->

<script src="../js/lang.js"></script>
<script src="../js/app.js"></script>
